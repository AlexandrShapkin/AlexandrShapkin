name: Build Resume PDF

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Install Eisvogel template
        run: |
          wget -O eisvogel.tex https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex

      - name: Convert Markdown to PDF
        run: |
          pandoc resume.md -o assets/resume.pdf \
            --from markdown \
            --pdf-engine=xelatex \
            --template eisvogel.tex \
            --variable urlcolor=blue \
            --metadata title="Резюме — Шапкин Александр"

      - name: Commit PDF
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add assets/resume.pdf
          git commit -m "Update resume PDF"
          git push
