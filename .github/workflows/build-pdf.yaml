name: Build Resume PDF

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Generate PDF
        run: |
          mkdir -p assets
          node -e "
          import puppeteer from 'puppeteer';
          const fs = (await import('fs')).default;
          const htmlFile = fs.existsSync('index.html') ? 'index.html' : 'resume.html';
          const browser = await puppeteer.launch();
          const page = await browser.newPage();
          await page.goto('file://' + process.cwd() + '/' + htmlFile, { waitUntil: 'networkidle0' });
          await page.pdf({
            path: 'assets/resume.pdf',
            format: 'A4',
            printBackground: true,
            margin: { top: '12mm', bottom: '12mm', left: '12mm', right: '12mm' }
          });
          await browser.close();
          "

      - name: Commit PDF
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add assets/resume.pdf
          git diff --quiet && git diff --staged --quiet || git commit -m "Update resume PDF"
          git push
