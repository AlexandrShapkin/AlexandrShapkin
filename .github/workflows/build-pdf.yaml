name: Build Resume PDF

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Debug repo contents
        run: ls -R

      - name: Convert HTML to PDF
        run: |
          mkdir -p assets
          HTML_FILE=$(find . -maxdepth 2 -type f -name "index.html" -o -name "resume.html" | head -n 1)
          if [ -z "$HTML_FILE" ]; then
            echo "❌ HTML resume file not found"
            exit 1
          fi
          echo "Converting $HTML_FILE → assets/resume.pdf"
          wkhtmltopdf --enable-local-file-access "file://$(realpath $HTML_FILE)" assets/resume.pdf

      - name: Commit PDF
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add assets/resume.pdf
          git diff --quiet && git diff --staged --quiet || git commit -m "Update resume PDF"
          git push
